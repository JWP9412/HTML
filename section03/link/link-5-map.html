<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Map Tag</title>
</head>
<body>
    <h2>Map Tag</h2>
    <hr>
    <p>맵 태그는 하나의 이미지에 여러 개의 링크를 걸 수 있다. <br>
        이미지상에 클릭 위치에 따라서 서로 다른 링크가 열리도록 한다.
    </p>
    <hr>
    <img src="img/mapimage.jpg" usemap="#mapimage" width="400" height="200">
    <map name="mapimage">
        <area shape="rect" coords="0,0,200,200" href="https://www.naver.com" 
        target="_blank">
        <area shape="rect" coords="200,0,400,200" href="https://www.daum.net" 
        target="_blank">
    </map>
</body>
</html>
