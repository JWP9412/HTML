<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>링크(link) Tag</title>
</head>
<body>
    <h2>링크(link) Tag</h2>
    <hr>
    <p>링크 <b>a</b> 태그는 클릭을 하면 지정된 곳으로 이동<br>
    속성 target은 링크를 어느 페이지에 열 것인지 결정 <br>
    속성 : _blank(새로운 탭),_self(링크가 있는 자신의 페이지, 디폴트,
    _parent(부모프레임), _top(전체화면)
</p>
    <hr>
    <a href="https://www.naver.com" ><img src="img/naver.jpg" width="50" height="25"></a>
    <a href="https://www.daum.net" target="_self"><img src="img/daum.png" width="60" height="25"></a>
    <a href="https://www.oracle.com" target="_blank">oracle</a>
    <a href="https://www.nate.com" target="_parent">nate</a>
    <a href="https://www.youtube.com" target="_top">youtube</a>
    
    
</body>
</html>
