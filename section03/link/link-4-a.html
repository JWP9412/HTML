<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>링크(link) Tag</title>
</head>
<body>
    <h2 id="main">링크(link) Tag - 앵커(Anchor)</h2>
    <hr>
    <p >링크 <b>a</b> 태그에서 <b>앵커(anchor)</b>는 <br> 
        페이지 전환을 하지 않고 동일한 페이지의 특정 위치로 이동<br>
</p>
    <hr>
    <ul>
        <li><a href="#file">파일</a></li>
        <li><a href="#edit">편집</a></li>
        <li><a href="#view">보기</a></li>
        <li><a href="#help">도움말</a></li>
    </ul>
    <hr>
    <h2 id="file">파일메뉴</h2>
    <p>파일 메뉴는 파일을 읽어오는 기능과 저장하는 기능을 제공합니다.</p>
    <p><a href="#main">돌아가기</a></p>

    <hr>
    <h2 id="edit">편집메뉴</h2>
    <p>편집 메뉴는 파일을 편집 기능을 제공합니다.</p>
    <p><a href="#main">돌아가기</a></p>

    <hr>
    <h2 id="view">보기메뉴</h2>
    <p>보기 메뉴는 파일을.</p>
    <p><a href="#main">돌아가기</a></p>

    <hr>
    <h2 id="help">도움말</h2>
    <p>도움말을 제공합니다.</p>
    <p><a href="#main">돌아가기</a></p>
</body>
</html>
