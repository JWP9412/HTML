<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Strike tag</title>
</head>
<body>
    <h2>Strike(s) tag</h2>
    <hr>
    <strike>스트라이크는 줄을 찍찍 긋는것</strike> <br>
    <s>strike를 써도 되고 s를 써도 된다</s>
    <p>이렇게 쓰다가 <span style="color: red;"><s>취소선</s></span> 을 긋는다</p>
</body>
</html>
