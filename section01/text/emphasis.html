<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Emphasis(em) and Italic(i) Tag</title>
</head>
<body>
    <h2>em & i 태그</h2>
    <hr>
    <p>
        em 태그는 텍스트를 비스듬하게 표시한다. <br>
    <em>em을 사용한 문장. </em> <br>
    <strong><em>em과 strong을 사용한 문장</em></strong><br>
    <i>이탤릭체</i>    <br>
    <strong><i>strong 과 i 를 사용한 문장</i></strong> <br>
    <strong><b><i><em>strong b i em </em></i></b></strong> <br>
    <i>i 뭐가 다른가?</i> <br>
    <em>em 뭐가 다른가?</em>


    </p>
    <hr>
    
</body>
</html>
