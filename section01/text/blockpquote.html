<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BlockQuote Tag</title>
</head>
<body>
    <p>blockquote 태그</p>
    <hr>
    <p>blockquote 태그는 인용문을 넣는 태그이다.</p>
    <blockquote>
        여기서 부터 인용문입니다. <br>
        인용문은 다른 텍스트보다 안으로 들여 쓰기가 된다. <br>
        그러므로 다른 텍스트와 구별이 됩니다.
        <hr>
        <blockquote>
            ㄴ한번더
            <hr>
            <blockquote>
                ㄴ댓글
                <hr>
            </blockquote>
        </blockquote>
    </blockquote>
</body>
</html>
