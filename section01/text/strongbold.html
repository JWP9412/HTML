<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Strong(strong) tag</title>
</head>
<body>
    <h2>strong & b 태그</h2>
    <hr>
    <p>
        <strong>STRONG & BOLD</strong>
        는 문자를 굵게 표시. <br>
        텍스트에서 강조하고 싶은 문자를 굵게 표시할 때 유용하다. <br>
        <strong>굵게 굵게</strong> <br>
       <!-- <strong>덜 굵게 <strong>|더 굵게|</strong> 안되는데?</strong>
        중요도를 더 높이기 위해서 더 강조하고 싶다면 strong 중복해서 사용할 수 있따. <br>
        -->

    </p>
    <hr>
    <p>
        텍스트를 강조하기 위해서 blod(b) 태그를 사용할 수 잇다.
        <b>bold로 한거</b>
    </p>
</body>
</html>
