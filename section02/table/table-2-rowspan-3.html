<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Tag</title>
    <style>
        table, th, td {
            border:1px solid red;
        }
        td{
            padding: 5px;
        }
    </style>
</head>
<body>
    <h2>Table 태그</h2>
    <hr>
    <p>테이블이 행 열 합치기(<b>rowspan</b>)</p>
    <h3>row 합치기</h3>
    <table>
        <tr>
            
            <td rowspan="2" colspan="2">열1</td>
            
            <td >열3</td>
        </tr>

        <tr>
            
            <td >열3</td>
        </tr>
        <tr>
            <td>열1</td>
            <td>열2</td>
            <td>열3</td>
        </tr>   
        <tr>
            <td colspan="3" align="center">열1</td>
            
        </tr>     
    </table>
</body>
</html>
