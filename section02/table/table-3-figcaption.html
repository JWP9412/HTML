<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Figure Caption Tag</title>
    <style>
        table, th, td {
            border:1px solid red;
        }
        td{
            padding: 5px;
        }
    </style>
</head>
<body>
    <h2>Table Figure Caption Tag</h2>
    <hr>
    <p>FigureCaption 태그는 제목인 설명을 붙이고자 하는 대상을 figure 태그로 감싼 후에 <br>
        figcaption 태그를 이용해 제목인 설명을 붙인다. <br>
        <b>figcaption</b> 은 caption 과 달리 중앙에 배치되지 않는다.
    </p>

    <figure>
        <hr>
        <figcaption >
            <h3>프로그램 용도</h3>
        </figcaption>
<table>
   <tr>
       <th>언어</th>
       <th>사이트</th>
       <th>용도</th>
   </tr>
   <tr>
       <td>Java</td>
       <td>gnu.org</td>
       <td>시스템 프로그램 개발</td>
    </tr>

    <tr>
        <td>Excel</td>
        <td>ms.com</td>
        <td>자료 차트 관리</td>
     </tr>
</table>
</figure>
</body>
</html>
