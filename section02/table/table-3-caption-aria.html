<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aria Tag</title>
    <style>
        table, th, td {
            border:1px solid rgb(86, 191, 240);
        }
        td{
            padding: 5px;
        }
    </style>
</head>
<body> 
    <h2>Aira Tag</h2>
    <hr>
    <p>테이블의 캡션 태그는 표에 제목을 붙이는데 사용한다 <br>
        제목은 표의 위쪽 중앙에 표시가 된다.
    </p>
    <hr>
    <p id = "summary"> 다음 표는 프로그램 언어별 용도에 대한 것입니다. <br>
                        내용은 자바언어는 오라클 사이트에서 제공하며 용도는 응용프로그램 개발을 
                    지원하는데 최적화 된 도구를 제공합니다. 
                C/C++은 gnu.org 사이트에서 제공하며 시스템 프로그램을 위한 언어로서
            성능과 디바이스와 같은 영역의 개발에 사용됩니다.</p>
<table aria-describedby="summary">
    <caption><h3>캡션 테이블 예제</h3></caption>
   <tr>
       <th>언어</th>
       <th>사이트</th>
       <th>용도</th>
   </tr>
   <tr>
       <td>Java</td>
       <td>gnu.org</td>
       <td>시스템 프로그램 개발</td>
    </tr>

    <tr>
        <td>Java</td>
        <td>gnu.org</td>
        <td>시스템 프로그램 개발</td>
     </tr>
</table>
</body>
</html>
