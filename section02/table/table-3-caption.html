<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TableCaption Tag</title>
    <style>
        table, th, td {
            border:1px solid red;
        }
        td{
            padding: 5px;
        }
    </style>
</head>
<body>
    <h2>Table Caption Tag</h2>
    <hr>
    <p>테이블의 캡션 태그는 표에 제목을 붙이는데 사용한다 <br>
        제목은 표의 위쪽 중앙에 표시가 된다.
    </p>
<table>
    <caption><h3>캡션 테이블 예제</h3></caption>
   <tr>
       <th>언어</th>
       <th>사이트</th>
       <th>용도</th>
   </tr>
   <tr>
       <td>Java</td>
       <td>gnu.org</td>
       <td>시스템 프로그램 개발</td>
    </tr>

    <tr>
        <td>Java</td>
        <td>gnu.org</td>
        <td>시스템 프로그램 개발</td>
     </tr>
</table>
</body>
</html>
