<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table - thead, tbody, tfoot Tag</title>

    <style>
        table, th, td {
            border:1px solid rgb(104, 200, 238);
        }
        td{
            padding: 5px;
        }
    </style>
</head>
<body>
    <h2>Table - thead, tbody, tfoot Tag</h2>
    <hr>
    <p>Table의 thead(제목), tbody(본문), tfoot(요약)을 표현하는 태그</p>
    <hr>
    <table>
        <caption>테이블의 태그 예제</caption>
        <thead>
            <tr>
                <th>컬럼 헤드</th>
                <th>컬럼 헤드</th>
                <th>컬럼 헤드</th>
            </tr>
        </thead>

        <tbody>
            <tr>
                <th>본문내용1</th>
                <th>본문내용2</th>
                <th>본문내용3</th>
            </tr>

            <tr>
                <th>본문내용4</th>
                <th>본문내용5</th>
                <th>본문내용6</th>
            </tr>

            <tr>
                <th>본문내용7</th>
                <th>본문내용8</th>
                <th>본문내용9</th>
            </tr>
        </tbody>

        <tfoot>
            <tr>
                <th>요약1</th>
                <th>요약2</th>
                <th>요약3</th>
            </tr>
        </tfoot>
    </table>
</body>
</html>
