<body>

    <hr>
    <p>텍스트의 단락 안에서 줄바꿈 없이 일부 텍스트만 묶어서 스타일 적용<br>
    이 문장에서<span style="color: red; font-size: x-large;">여기가 span을 이용한 문장입니당ㅋ</span> <- 적용</p>
