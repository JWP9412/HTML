<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Border color</title>
    <style>
        div{
            width: 400px;
            height: 200px;
            margin: 10px;
        }
    </style>
</head>
<body>
    <!--ridge : 산마루, 길쭉하게 솟은 부분 collapse:붕괴-->
    <h1>Border color</h1>
    <p>테두리 색상 지정</p>
    <hr>
    <p>border-top  : 두께 | 색상 | 스타일  </p>
    <p>border-right  : 두께 | 색상 | 스타일 </p>
    <p>border-bottom  : 두께 | 색상 | 스타일 </p>
    <p>border-left  : 두께 | 색상 | 스타일 </p>
    <p>Border :  두께 | 색상 | 스타일 </p> 
    <hr>
    <ul>
        <li> <b> 두께 : thin < medium < thick</b></li>
        <li> <b> 방향 : top -> right -> bottom -> left</b> </li>
    </ul>
    <hr>
    <div style="border:  10px dotted red;"></div> /* 네 방향의 스타일이 같은 경우 */
    <div style="border-top:  10px solid red; border-right:  10px dotted green; border-bottom:  10px dashed blue; border-left:  10px double rgb(50, 49, 56);"></div> /* 네 방향의 스타일이 같은 경우 */
</body>
</html>
