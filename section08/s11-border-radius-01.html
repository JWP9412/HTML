<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Border radius</title>
    <style>
        div{
            width: 400px;
            height: 400px;
            margin: 10px;
            border: 10px solid aqua;
           
            border-radius: 200px;
        }
    </style>
</head>
<body>
    <h1>Border radius</h1>
    <p>꼭지점을 둥글게</p>
    <hr>
    <p style="border: 10px solid red; border-radius: 5px 10px 15px 20px;">border-radius: 5px 10px 15px 20px</p>
    <p style="border: 10px solid green; border-top-left-radius: 20px;">border-top-left-radius:  20px</p>
    <p style="border: 10px solid orchid; border-top-right-radius:  20px;">border-top-right-radius:  20px</p>
    <p style="border: 10px solid skyblue; border-bottom-left-radius:  20px;">border-bottom-left-radius:  20px</p>
    <p style="border: 10px solid khaki; border-bottom-right-radius:  20px;">border-bottom-right-radius:  20px</p>
    <div></div>

</body>
</html>
