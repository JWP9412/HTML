<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attribute selector</title>
    <style>
        ul{
            list-style: none;
        }
        li{
            width: 100px;
            margin: 10px;
            display: inline-block;
        }

        li a{
            padding: 5px 10px;
            font-size: 16px;
            color: blue;
            text-decoration: none;
        }

        [href~="#help"]{
            background: fuchsia;
        }

        [class ~= "menu"]{
            background: hotpink;
        }
    </style>
</head>
<body>
    <h1>Attribute selector - 속성 값(~=)</h1>
    <h3>속성 선택자에서 특정한 속성에 값을 포함하는 속성에 스타일을 적용
        속성값이 단어 단위로 여러개인 경우에도 일치하는 단어<br>
        EX) ~= "something" 이면 something 단어를 포함한 곳에 적용한다.
    </h3>
    <hr>
    <p class="menu submenu">[메메 인인]</p>
    <ul>
        <li><a class="menu">메인메뉴</a></li>
        <li><a href="#file">파일메뉴</a></li>
        <li><a href="#edit">편집메뉴</a></li>
        <li><a href="#view">보기메뉴</a></li>
        <li><a href="#help">도움말메뉴</a></li>
    </ul>
</body>
</html>
