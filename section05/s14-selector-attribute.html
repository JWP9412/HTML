<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attribute selector</title>
    <style>
        ul{
            list-style: none;
        }
        li{
            width: 100px;
            margin: 10px;
            display: inline-block;
        }

        li a{
            padding: 5px 10px;
            font-size: 16px;
            color: blue;
            text-decoration: none;
        }

        a[href]{ /*속성 선택자*/
            background: red;
        }
    </style>
</head>
<body>
    <h1>Attribute selector</h1>
    <h3>속성 선택자는 지정한 속성 스타일에 적용</h3>
    <hr>
    <ul>
        <li><a>메인메뉴</a></li>
        <li><a href="">파일메뉴</a></li>
        <li><a href="">편집메뉴</a></li>
        <li><a href="">보기메뉴</a></li>
        <li><a href="">도움말메뉴</a></li>
    </ul>
</body>
</html>
