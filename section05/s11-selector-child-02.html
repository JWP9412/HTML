<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Child Selector</title>
    <style>
        #container > ul{ /*자식 선택자(>), #container에 속한 자식 태그에 적용 */
            border: 4px dotted red;
        }
        #container > ul > li{/* 손자(자식의 자식) 선택자, #container에 속한 손자 태그에 적용 */
            border: 4px dotted blue;
        }
    </style>
</head>
<body>
    <h1>자식 선택자</h1>
    <h2>부모 요소의 포함된 자식 요소에 적용된다.</h2>
    <hr>
    <section id="container">
        <h1>자바 개발자 과정</h1>
        <ul>
            <li>프로그래밍 언어</li>
            <ul>
                <li>자바</li>
                <li>파이선</li>
                </ul>
            <li>DBMS</li>
                <ul>
                    <li>오라클</li>
                    <li>mysql</li>
                </ul>
            <li>요구사항</li>
        </ul>
    </section>
    <hr>
    <ul>
        <li>프로그래밍 언어</li>
        <ul>
            <li>자바</li>
            <li>파이선</li>
            </ul>
        <li>DBMS</li>
            <ul>
                <li>오라클</li>
                <li>mysql</li>
            </ul>
        <li>요구사항</li>
    </ul>
</body>
</html>
