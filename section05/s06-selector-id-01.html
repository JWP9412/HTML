<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ID Selector Style</title>
    <style>
         
        #colortext{ /* 클래스 선택자 */
            color: deepskyblue;
            font-size: 55px;
        }
       
    </style>
</head>
<body>
    <h1>ID Selector</h1>
    <hr>
    <p>동일한 ID로 명시된 태그에 적용된다.
        ID 이름 앞에 샾(#)으로 정의한다.
        태그의 속성에 id="아이디명 "을 명시하면 아이디(ID) 선택자가 적용된다.</p>
        <ul>
            <li>ID는 문서에서 유일해야 한다.</li>
            <li>ID는 태그를 식별하는 유일한 식별자이다.</li>
        </ul>
        
       


    <hr>
    <h3 id="colortext"> 빨간글씨</h3>
    <h4 id="colortext">성공의 지름길은 없다.</h3>
    <h5 id="colortext">공부의 왕도는 없다.</h3>
    <h6>이루고자 하는 희망을 끝까지 추구하는 것 만이 성공으로 가는 길이다.</h3>
    <h5>그렇게 하기 위해서는 좋은 습관을 가져야 한다.</h5>
</body>
</html>
