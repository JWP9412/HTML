<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Descendant Selector</title>
    <!-- Descendant : [명사] 자손, 후손, 후예 -->
    <style>
        #container, ul{/* 하위 선택자, #container에 속한 모든 ul 태그에 적용 */
            border: 2px dotted red;
        }
    </style>
</head>
<body>
    <h1>하위 선택자</h1>
    <h2>부모 요소의 포함된 모든 하위 요소에 적용된다.</h2>
    <hr>
    <section id="container">
        <h1>자바 개발자 과정</h1>
        <ul>
            <li>프로그래밍 언어</li>
            <ul>
                <li>자바</li>
                <li>파이선</li>
                </ul>
            <li>DBMS</li>
                <ul>
                    <li>오라클</li>
                    <li>mysql</li>
                </ul>
            <li>요구사항</li>
        </ul>
    </section>
    <ul>
        <li>프로그래밍 언어</li>
        <ul>
            <li>자바</li>
            <li>파이선</li>
            </ul>
        <li>DBMS</li>
            <ul>
                <li>오라클</li>
                <li>mysql</li>
            </ul>
        <li>요구사항</li>
    </ul>
</body>
</html>
