<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ID Selector Style</title>
    <style>
         
        #container{ /* 아이디 선택자 */
            width: 500px;
            padding: 15px;
            border: 5px dotted gray;

        }
       
    </style>
</head>
<body>
    <h1>ID Selector</h1>
    <hr>
    <p>중복해서 사용할 수 없기 때문에 주로 문서의 레이아웃과 관련된 스타일을 지정하거나
        자바스크립트 프로그램에서 웹 요소들을 구별하기 위해 사용한다.
    </p> 

    <hr>
    <div id="container">
        <h3 > 빨간글씨</h3>
        <h4 >성공의 지름길은 없다.</h4>
        <h5 >공부의 왕도는 없다.</h5>
        <h6>이루고자 하는 희망을 끝까지 추구하는 것 만이 성공으로 가는 길이다.</h6>
        <h5>그렇게 하기 위해서는 좋은 습관을 가져야 한다.</h5>
    </div>
</body>
</html>
