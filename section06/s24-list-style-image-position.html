<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List Style Position</title>
</head>
<body>
    <h2>List Style Position 목록에 들여 쓰기 효과</h2>
    <hr>
    <p>목록에서 불릿이나 번호는 내용의 바깥쪽에 표시가 된다.
        실제 내용이 시작되는 위치에 불릿이나 번호를 표시할 수가 있다.
    </p>
    <hr>
    <p>list-style-position : </p>
    <ul >
    <li style="list-style-position: outside;">outside : 기본값, 내용의 바깥에 불릿이나 숫자를 표시</li>    
    <li style="list-style-position: inside;">inside : 불릿이나 숫자를 내용의 안쪽에 표시</li>
   
    </ul>
</body>
</html>
