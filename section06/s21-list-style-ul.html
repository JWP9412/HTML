<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List Style</title>
</head>
<body>
    <h2>List Style - 순서 없는 목록 스타일 변경</h2>
    <hr>
    <p>순서없는 목록의 불릿(bullet)을 변경할 수 있다.</p>
    <ul >
        <li style="list-style: disc;">disc: 기본값, 채운 원</li>
        <li style="list-style: circle;">circle : 비어있는 원</li>
        <li style="list-style: square;">square : 채운 사각형</li>
        <li style="list-style: none;">none : 불릿 없애기</li>

        <!--위에 까지가 강의 내용-->
        
        <li style="list-style: decimal;">decimal : 십진법, 번호 매김 </li>
        <li style="list-style: georgian;">georgian</li>
        <li style="list-style: inside;">inside</li>
        <li style="list-style: armenian;">armenian</li>
        <li style="list-style: outside;">outside</li>
    </ul>
</body>
</html>
