<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List Style</title>
    <style>
        ol{
            
            list-style: upper-alpha inside;
        }
    </style>
</head>
<body>
    <h2>List Style</h2>
    <hr>
    <p>목록 스타일 - 목록 스타일을 하나로 묶어서 지정</p>
    <hr>
    <p>list-style : list-style-type 값 | list-style= position 값</p>
    <hr>
    <ul>
        <li >style</li>    
        <li >ㅇㅇ</li> 
    </ul>
<hr>
    <ol>
        <li >style</li>    
        <li >ㅇㅇ</li> 
    </ol>
</body>
</html>
