<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List Style - image</title>
</head>
<body>
    <h2>List Style - 순서 없는 목록에 이미지 넣기</h2>
    <hr>
    <p>순서없는 목록의 불릿(bullet)대신 이미지를 삽입 가능</p>
    <hr>
    <p>list-style-image : none | url("image.jpg")</p>
    <ul >
    <li style="list-style-image: none;">none : 기본값, list-style-type에서 지정한 속성으로 표시</li>    
    <li style="list-style-image:url(img/cat.jpg);">이미지 : url("something.jpg")</li>
    </ul>
</body>
</html>
