<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Letter Spacing</title>
</head>
<body>
    <h2>Letter Spacing</h2>
    <hr>
    <p style="letter-spacing:5px ;">Letter Spacing은 텍스트의 자간을 조절 </p>
    <hr>
    <p style="letter-spacing: 1.5em;"> 이 내용의 글자 간격은 1.5em 으로 조정 하여씁니다</p>
    <hr>
    <p style="letter-spacing: 0.5em;"> 이 내용의 글자 간격은 0.5em 으로 조정 하여씁니다</p>
    <hr>
    <p style="letter-spacing: normal;"> 이 내용의 글자 간격은 normal으로 조정 하여씁니다</p>
    <hr>
    <p style="letter-spacing: 0.0em;"> 이 내용의 글자 간격은 0.0em 으로 조정 하여씁니다</p>

</body>
</html>
