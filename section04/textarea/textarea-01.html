<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Textarea Tag</title>
</head>
<body>
    <h2>Textarea Tag 여러 줄의 텍스트를 입력하는</h2>
    <hr>
    <p>Textarea 태그는 여러줄의 텍스트를 입력할 수 있다.</p>
    <hr>
    <label for="">속성은 다음과 같다.</label>
    <ul>
        <li>cols : 텍스트 영역의 가로 너비를 문자 단위로 지정</li>
        <li>rows : 텍스트 영역의 세로 길이를 줄 단위로 지정 <br>
        지정한 숫자보다 줄의 갯수가 커지면 스크롤 막대가 생긴다.</li>
        <li>특징으로 오른쪽 하단 모서리를 드래그하면 크기를 조정할 수 있다</li>
    </ul>
    <hr>
    <textarea name="" id="" cols="80" rows="10">
    이 영역은 textarea 입니다. <br>
    텍스트를 입력하십시오.</textarea>
</body>
</html>
