<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select Tag - selected</title>
</head>
<body>
    <h3>Select Tag - selected</h3>
    <hr>
    <p>Select Tag - selected 속성은 항목을 선택한다. <br>
        항목의 표현은 리스트 형태이다.
    </p>
    <hr>
    <select name="" id="" multiple size="6">
        <option value="java" selected>자바 언어</option>
        <option value="cpp">C++ 언어</option>
        <option value="dbms" selected>데이터베이스</option>
        <option value="python">파이썬 언어</option>
        <option value="HTML">HTML</option>
        <input type="submit">
    </select>

    <select name="" id="" size="6" >
        <option value="java" >자바 언어</option>
        <option value="cpp">C++ 언어</option>
        <option value="dbms">데이터베이스</option>
        <option value="python" selected>파이썬 언어</option>
        <option value="HTML">HTML</option>
        <input type="submit">
    </select>
    
</body>
</html>
