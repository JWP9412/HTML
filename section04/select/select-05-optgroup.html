<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select Tag - optgroup</title>
</head>
<body>
    <h3>Select Tag - optgroup</h3>
    <hr>
    <p>Select Tag - optgroup은 여러 옵션(항목)을 그룹으로 묶는다.  <br>       
    </p>
    <hr>
    <select >
        <optgroup label="프로그래밍 언어">
            <option value="java">자바 언어</option>
            <option value="cpp">C++ 언어</option>
            <option value="python">파이썬 언어</option>
            <option value="js">자바스크립트 언어</option>
        </optgroup>
        <optgroup label="DBMS">
            <option value="oracle" >오라클</option>
            <option value="ms-sql" >MS SQL</option>
            <option value="mysql" >My SQL</option>
            <option value="mongodb" >몽고DB</option>
        </optgroup>
    </select>
</body>
</html>
