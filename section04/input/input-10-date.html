<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input Tag - date</title>
</head>
<body>
    <h2>Input Tag - 타입(date)</h2>
    <p>입력 태그의 타입(date) 날짜를 선택 할 수 있다  <br>
    </p> 
    <ul>
        <li>
            날짜 타입 : date
        </li>
        <li>년월 : month</li>
        <li>년주 : week</li>

    </ul>
    
    <hr>
    <form>
        
        <fieldset>
            <legend>Date</legend>
            <p>날짜를 선택하십시오</p>
            <label for=""><input type="date" name="" id=""></label> <br> <br>
            <label for=""><input type="month" name="" id=""></label><br> <br>
            <label for=""><input type="week" name="" id=""></label>

         </fieldset>
        </form>
</body>
</html>
