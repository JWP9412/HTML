<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input Tag - submit and reset</title>
</head>
<body>
    <h2>Input Tag - submit and reset</h2>
    <p>입력 태그의 submit and reset 서버로 자료를 전송한다.</p>
    <ul>
        <li>submit  : 사용자가 폼에 입력한 정보를 서버로 전송</li>
        <li>reset   : 입력된 정보를 기본설정으로 초기화.</li>
    </ul>
    <hr>
    <form>
        <label for="">ID<input type="text" name="userid" value="guest" id=""></label> <br>
        <label for="">NAME<input type="text" name="username" value="Kim" id=""></label> <br>
        <label for="">Nick<input type="text" name="username" value="Kop" id=""></label> <br>
        <label for="">PWD<input type="password" name="userpw" id=""></label>    <br>
        <input type="submit" value="접속" name="" id="">
        <input type="reset" value="다시입력" name="" id="">
        
    </form>
</body>
</html>
