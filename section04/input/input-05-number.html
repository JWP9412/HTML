<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input Tag - number</title>
</head>
<body>
    <h2>Input Tag - 타입(Number)</h2>
    <p>입력 태그의 타입(number)은 숫자를 입력 받는 필드이다. <br>
        숫자타입과 관련된 속성은 다음과 같다.</p> 
        <ul>
            <li>
                <b>min</b>(최솟값 지정)
            </li>
            <li>
               <b>max</b>(최댓값 지정)
            </li>
            <li>
                <b>step</b>(숫자 간격, 기본값 1이며 생략 가능) 
            </li>
            <li>
                <b>value</b>(초기값)
            </li>
        </ul>
    
    <hr>
    <form>
        <label for="">숫자<input type="number" name="" id=""></label> <br>
        <label for="">숫자<input type="number" min="10" max="99" step="3"></label> <br>
        <label for="">숫자<input type="number" min="10" max="99" step="2" value="2"></label> <br>
        <input type="submit" name="" id="" value="입력">
    </form>
</body>
</html>
