<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input Tag - required</title>
</head>
<body>
    <h2>Input Tag - required</h2>
    <hr>
    <p>입력 태그의 - 속성(required)는 필수 필드 지정<br>
    </p>
    <ul>
        <li>필드의 내용을 입력하도록 강제한다</li>
        <li>submit 버튼을 클릭하여 폼을 서버로 전송하기 전에 검사하여 오류시 오류 메시지 출력함</li>
        <li>속성 지정 방법은 다음과 같다</li>
        <ol>
            <li>required</li>
            <li>required="required"</li>
            <li>required="ture"</li>
        </ol>
    </ul>
    <hr>
    <form>
        <label for="">ID<input type="text" name="userid" value="" id="" required="required"></label> <br>
        <label for="">NAME<input type="text" name="username" value="" id="" required></label> <br>
        <label for="">ADR<input type="text" name="useradr" value="" id=""></label> <br>
        <label for="">Subject<input type="text" name="username" value="" id=""></label> <br>
        <label for=""><input type="file" name="" id="" ></label><br>
        <label for=""><input type="submit"></label> <br>
        <input type="button" value="입력값 체크" > <br>
        
    </form>
</body>
</html>
