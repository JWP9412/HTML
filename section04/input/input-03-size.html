<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input Tag - size</title>
</head>
<body>
    <h2>Input Tag - size</h2>
    <p>입력 태그의 size 속성은 입력시 화면에 출력되는 최대 문자수를 지정한다</p>
    <hr>
    <form>
        <label for="">아이디    <input type="text" name="userid" size="20" maxlength="20" style="margin-left: 16px;"></label> <br>
        <label for="">비밀번호  <input type="password" name="userpwd" maxlength="12"></label><br>
        <input type="submit" name="" id="" value="로그인">
    </form>
</body>
</html>
