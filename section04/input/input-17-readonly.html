<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input Tag - readonly</title>
</head>
<body>
    <h2>Input Tag - readonly</h2>
    <hr>
    <p>입력 태그의 - 속성(readonly)는 읽기 전용 필드.<br>
    </p>
    <ul>
        <li>입력 태그의 내용을 읽기만 하고 변경 불가함.</li>
        <li>속성 지정 방법은 다음과 같으며 모두 읽기 전용으로 지정된다.</li>
        <ol>
            <li>readonly</li>
            <li>readonly="readonly"</li>
            <li>readonly="true"</li>
            <li>readonly="false"</li>
        </ol>
    </ul>
    <hr>
    <form>
        <label for="">ID<input type="text" name="userid" value="" id=""></label> <br>
        <label for="">NAME<input type="text" name="username" value="이름을 입력" id="" readonly = "false"></label> <br>
        <label for="">ADR<input type="text" name="useradr" value="" id="" ></label> <br>
        <label for="">Subject<input type="text" name="username" value="" id=""></label> <br>
        <label for=""><input type="file" name="" id="" ></label>
        <input type="button" value="입력값 체크" > <br>
        
    </form>
</body>
</html>
