<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input Tag - image</title>
</head>
<body>
    <h2>Input Tag - image</h2>
    <p>입력 태그의 image 타입은 submit 버튼 대신 이미지를 넣는다. <br>
        submit과 같이 서버로 자료를 전송한다.
    </p>
    <ul>
        <li>alt 속성을 지정하여 대체 텍스트를 표시할 수 잇따.</li>
        <li>src 속성에 표시할 이미지의 주소를 넣는다.</li>
        <li>image가 없는 경우 alt 속성값이 표시된다.</li>
    </ul>
    <hr>
    <form>
        <label for="">ID<input type="text" name="userid" value="guest" id=""></label> <br>
        <label for="">NAME<input type="text" name="username" value="Kim" id=""></label> <br>
        <label for="">Nick<input type="text" name="username" value="Kop" id=""></label> <br>
        <label for="">PWD<input type="password" name="userpw" id=""></label>    <br>
        <input type="image" alt="로그인" src="img/login.jpg">
        
    </form>
</body>
</html>
