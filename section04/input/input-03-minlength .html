<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input Tag - minlength</title>
</head>
<body>
    <h2>Input Tag - minlength</h2>
    <p>입력 태그의 minlength 입력 할 수 있는 최소 글자 숫자를 제한한다.</p>
    <hr>
    <form>
        <label for="">아이디    <input type="text" name="userid" minlength="4" style="margin-left: 16px;"></label> <br>
        <label for="">비밀번호  <input type="password" name="userpwd" minlength="4"></label><br>
        <input type="submit" name="" id="" value="로그인">
    </form>
</body>
</html>
