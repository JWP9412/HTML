<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input Tag - placeholder</title>
</head>
<body>
    <h2>Input Tag - placeholder</h2>
    <hr>
    <p>입력 태그의 - 속성(placeholder)는 text창에 힌트를 줄수 있다.<br>
    </p>
    <ul>
        <li>사용자가 텍스트를 입력할 때 도움이 되는 내용을 표시할 때 사용한다.</li>
    </ul>
    <hr>
    <form>
        <label for="">ID<input type="text" name="userid" value="" id=""></label> <br>
        <label for="">NAME<input type="text" name="username" value="" id="" autofocus placeholder="이름을 입력하세요"></label> <br>
        <label for="">ADR<input type="text" name="useradr" value="" id="" ></label> <br>
        <label for="">Subject<input type="text" name="username" value="" id=""></label> <br>
        <label for=""><input type="file" name="" id="" ></label>
        <input type="button" value="입력값 체크" > <br>
        
    </form>
</body>
</html>
