<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input Tag - type</title>
</head>
<body>
    <h2>Input Tag - 타입(search, url, email, tel)</h2>
    <p>입력 태그의 타입(search, url, email, tel)은 검색, 주소, 이메일, 전화번호</p>
    <hr>
    <form>
        <label for="">검색<input type="search" name="s1" value="맛집"></label> <br>
        <label for="">URL<input type="url" name="s2" value="https://www.naver.com"></label> <br>
        <label for="">email<input type="email" name="s3" value="jiwon@gmail.com" id=""></label> <br>
        <label for="">전화번호<input type="tel" name="s4" value="010-000-000" id=""></label> <br>
        <input type="submit" name="" id="" value="확인">
    </form>
</body>
</html>
