<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input Tag - color</title>
</head>
<body>
    <h2>Input Tag - 타입(color)</h2>
    <p>입력 태그의 타입(color) 색상표에서 색상을 선택할 수 있다. <br>
              
    </p> 
    <ul>
        <li>
            색상의 값은 16진수 표시
        </li>
        <li>
            색상의 이름(ex. red, blue) 으로는 사용할 수 없다.
        </li>
    </ul>
    <hr>
    <form>
        
        <fieldset>
            <legend>디자인 수업</legend>
            <p>원하는 색상을 선택하세요</p>
            <label for=""><input type="color" value="#ff00ff" name="" id="">주조색</label> <br>
            <label for=""><input type="color" name="" id="">보조색</label><br>
            <label for=""><input type="color" name="" id="">강조색</label><br>
        </fieldset>
        </form>
</body>
</html>
