<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input Tag - Hidden</title>
</head>
<body>
    <h2>Input Tag - Hidden</h2>
    <p>입력 태그의 히든 필드(Hidden)는 화면에는 보이지 않지만 <br>
        서버로 전송되는 요소이다. 특수한 관리 목적으로 사용한다.</p>
    <hr>
    <form autocomplete="off" method="POST"> <!--autocomplete 자동 완성-->
        <input type="hidden" name="abc" id="hidden" value="12345">
        <label for="">아이디    <input type="text" name="userid" style="margin-left: 16px;"></label> <br>
        <label for="">비밀번호  <input type="password" name="userpwd"></label><br>
        <input type="submit" name="" id="" value="로그인">
    </form>
</body>
</html>
