<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input Tag - checkbox</title>
</head>
<body>
    <h2>Input Tag - 타입(checkbox)</h2>
    <p>입력 태그의 타입(checkbox) 여러 항목을 선택할 수 있다. <br>
              ㄴ checked 사용가능
    </p> 
    <hr>
    <form>
        
        <fieldset>
            <legend>수업 과목</legend>
            <p>원하는 모든 과목을 신청하세요</p>
            <label for="1"><input type="checkbox" checked name="subject1" value="java" id="1">자바</label>
            <label for="2"><input type="checkbox" name="subject2" value="python" id="2">파이선</label>
            <label for="3"><input type="checkbox" name="subject3" value="C++" id="3">C++</label>

        </fieldset>
        </form>
</body>
</html>
