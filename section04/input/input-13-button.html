<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input Tag - button</title>
</head>
<body>
    <h2>Input Tag - button</h2>
    <hr>
    <p>입력 태그의 button 타입은 순수한 버튼 기능을 한다.
    </p>
    <ul>
        <li>이벤트 핸들러와 연결하여 자바스크립트 필요한 처리를 하는데 사용한다.</li>
    </ul>
    <hr>
    <form>
        <label for="">ID<input type="text" name="userid" value="guest" id=""></label> <br>
        <label for="">NAME<input type="text" name="username" value="Kim" id=""></label> <br>
        <label for="">Nick<input type="text" name="username" value="Kop" id=""></label> <br>
        <label for="">PWD<input type="password" name="userpw" id=""></label>    <br>
        <input type="button" value="입력값 체크"> <br>
        
    </form>
</body>
</html>
