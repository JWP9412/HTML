<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>progress tag</title>
</head>
<body>
    <h2>progress 태그</h2>
    <hr>
    <p>progress 태그는 진행 상태를 보여준다.</p>
    <ul>
        <li>value : 작업 진행 상태 값, 0보다 크거나 같고 max보다 작거나 같아야 한다.</li>
        <li>max : 최종 완료 값, 0보다 큰 부동 소수점 </li>
        <li>max : max값을 지정하지 않으면 기본값으로 1.0 이다.</li>
    </ul>
    <hr>
    <form action="">
        <label for="">작업진행 상태 : </label> <br>
        <progress value="50" max="100"></progress> <br>
        <progress value="0.3" ></progress>
    </form>
   
</body>
</html>
