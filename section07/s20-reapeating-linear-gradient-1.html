<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Repeating linear Gradient</title>
    <style>
        div{
            height: 500px;
            width: 500px;
        }
        
        .radial-gradient{
            background : repeating-linear-gradient(blue 20px,red , green 40px);
        }
    </style>
</head>
<body>
    <h1>Repeating linear Gradient 그라데이션 반복</h1>
    <hr>
    <div class="radial-gradient"></div>
</body>
</html>
