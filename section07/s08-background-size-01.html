<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Background Size</title>
    <style>
        body{
            background-repeat: no-repeat;
            background-size: contain;
            background-image: url(img/cat.jpg);
        }
       
    </style>
</head>
<body>
    <h1>Background Size</h1>
    <p>배경이미지 크기를 조절한다</p>
    <hr>
        <ul>
            <li>auto : 기본값, 원래 배경 이미지 크기만큼 표시</li>
            <li>contain : 배경 이미지가 꽉 차도록 확대/축소</li>
            <li>cover : 이미지가 태그 요소를 모두 덮도록 확대/축소</li>
            <li>크기값 : 너비값, 높이값 지정</li>
            <li>백분율 : 배경 이미지가 들어갈 태그의 요소의 크기를 기준으로 백분율을 지정하고
                그 크기에 맞도록 배경 이미지를 확대/축소
            </li>
        </ul>
</body>
</html>
