<!DOCTYPE html>
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Background Attachment</title>
    <style>
        body {
            background: url(img/cat.jpg) no-repeat center top fixed;
            background-size: cover;
        }

        div {
            width: 500px;
            height: auto;
            margin: 20px auto;
            padding: 20px;
        }

        h1 {
            background-color: #222;
            color: wheat;
            text-align: center;
            padding: 10px;
        }
    </style>
</head>

<body>
    <div>
        <h1>background 속성을 하나로 묶어 지정</h1>
        <hr>
        <h1>Attachment</h1>
        <p>배경이미지를 고정 시킨다</p>

    </div>
    <hr>
    <p>background-attachment : scroll | fixed</p>
    <ul>
        <li>scoroll : 기본값, 화면이 스크롤 되면 이미지도 함께 스크롤 된다.</li>
        <li>fixed : 화면이 스크롤 되어도 배경 이미지는 고정</li>
    </ul>
</body>

</html>
