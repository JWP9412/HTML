<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Linear Gradient</title>
    <style>
        div{
            height: 200px;
            width: 200px;
        }
        .linear-gradient-right-bottom{
            background : linear-gradient(to right bottom, red, blue);
        }

        .linear-gradient-135degree{
            background : linear-gradient(135deg, red, blue);
        }

        .linear-gradient-300degree{
            background : linear-gradient(300deg, red, black);
        }

    </style>
</head>
<body>
    <h1>Linear Gradient - 색상 중지 점 (Color Stop)</h1>
    <hr>
    <div class="linear-gradient-right-bottom"></div>
    <hr>
    <div class="linear-gradient-135degree"></div>
    <hr>
    <div class="linear-gradient-300degree"></div>
    
</body>
</html>
